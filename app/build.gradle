apply plugin: 'android'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 13
        versionName "13"
    }


}

dependencies {
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
